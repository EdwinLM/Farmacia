{% extends 'bases.html' %}
{% load static %}

{% block content %}
	<div class="card card-primary">
		<div class="card-header">
			<h3 class="card-title">
               <i class="fas fa-search"></i>
               {{title}}
             </h3>
		</div>
		<div class="card-body">
			<table class="table" id="myTable">
				<thead>
					{% block columns %}
					{% endblock %}
				</thead>
				<tbody>
					{% block rows %}
					{% endblock %}
				</tbody>
			</table>
		</div>
		<div class="card-footer">
			<button class="btn btn-primary btn-flat btnTest">
				<a href="{{ create_url }}" type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Nuevo Registro</a>
			</button>
		</div>
	</div>

	{% block javascript %}

	

	{% block addjavascript %}
	{% endblock %}

	{% endblock %}

{% endblock %}
