{% extends 'bases.html' %}
{% load static %}

{% block content %}
	<div class="card card-default">
		<div class="card-header">
			<h3 class="card-title">
               <i class="fas fa-search"></i>
               {{title}}
             </h3>
		</div>
		<div class="card-body">
			<table class="table" id="myTable">
				<thead>
					{% block columns %}
					{% endblock %}
				</thead>
				<tbody>
					{% block rows %}
					{% endblock %}
				</tbody>
			</table>
		</div>
		<div class="card-footer">
			<button class="btn btn-primary btn-flat btnTest">
				<a href="crear" type="button" class="btn btn-primary"><i class="fas fa-plus"></i>Nuevo Registro</a>
			</button>
		</div>
	</div>
{% endblock %}

{% block javascript %}
	<script type="text/javascript">
		$('#myTable').DataTable({
			responsive: true,
			autoWidth: false,
			"language": {
				url : '{% static 'libs/datatables-1.11.5/plugins/datatables-es-MX.txt' %}'
			}
		});

	</script>
{% endblock %}
